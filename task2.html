<!DOCTYPE html>

<html>
<head>
	<title>Coloring the Blocks</title>
	<link rel="stylesheet" type="text/css" href="task2.css">
</head>
<body>
<div class="Square1"></div>
<button type="button" onClick="changecolor1()">Make Red</button>
<div class="Square2"></div>
<button type="button" onClick="changecolor2()">Make Green</button>

<script type="text/javascript">
 function changecolor1() {

var Square1=document.getElementsByClassName("Square1");
i = Square1.length;
while(i--) {
Square1[i].style.backgroundColor="red";
}
 }

function changecolor2() {
 var Square2=document.getElementsByClassName("Square2");
 i = Square2.length;
 while(i--) {
Square2[i].style.backgroundColor="green";
 }
}
</script>
</body>
</html>
